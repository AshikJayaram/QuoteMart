<div class="container app-body">
    <div class="row">
        <section data-ng-repeat="insurer in Model.Insurers">
            <div class="col-xs-12 col-sm-6 col-md-3 col-xl-3 margin-bottom-15">
                <div class="ui card">
                    <div class="image">
                        <img class="image-size" data-ng-src="{{insurer.ImagePath}}">
                    </div>
                    <div class="content">

                        <div class="meta">
                            <label class="premium-amount">Premium Amount</label>
                            <span class="date premium-amount" data-ng-bind="insurer.Premium | currency:'&#8377'"></span>
                        </div>

                    </div>
                    <div class="extra content">
                        <span>
                            <a class="header" href="" data-ng-click="Model.ViewDetails(insurer.InsurerId)">View Details</a>
                            <input type="checkbox" style="display:inline; float:right"/> 
                        </span>
                    </div>
                </div>
            </div>
        </section>

        
    </div>
    <input class="btn btn-default" type="button" value="Compare selected quotes">
</div>
